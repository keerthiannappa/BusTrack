<div class="row">
  <div class="col-lg-9" style="margin-left:0%;margin-right:0%">
    <nav class="navbar navbar-expand">
      <div>
        <h2>{{currentRoute}}</h2>
        <mat-chip-list>
            <mat-chip [disableRipple]="true" >{{currentBus.date}}</mat-chip>
            <mat-chip [disableRipple]="true"> Speed: {{currentBus.speed}} kmph</mat-chip>
            <mat-chip [disableRipple]="true"> Start Trip: {{currentBus.start_time}}</mat-chip>
            <mat-chip [disableRipple]="true">End Trip: {{currentBus.end_time}}</mat-chip>
          </mat-chip-list>
       </div>
    </nav>
    <agm-map [latitude]="currentBus.lat" [longitude]="currentBus.lon" [zoom]=17 >
      <agm-marker [latitude]="currentBus.lat" [longitude]="currentBus.lon">
      </agm-marker>
    </agm-map>
    <!--<div #gmap style="width:100%;height:400px"></div>-->
  </div>
  <div class="col-lg-3" >
    <div class="list-group" id="style-2" style="overflow: auto;height:40%" >
      <a class="list-group-item" *ngFor="let bus of buses" (click)="getSpecific(bus.device_id,bus.route_name)"> 
      <h5 class="list-group-item-heading">{{bus.route_name}}</h5>
        <h6 class="list-group-item-text">{{bus.bus_no}} ID:{{bus.device_id}}</h6>
      </a>
    </div>
  </div>
</div>
